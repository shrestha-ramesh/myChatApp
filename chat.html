<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel='icon' href='./img/favicon.png'>
    <link rel='stylesheet' href='./css/styles.css'>
</head>
<body>
    <div class="chat">
        <div id="slidebar" class="chat_sidebar"></div>
        <div class="chat_main">
            <div id="messages" calss="chat_messages"></div>
            <div class="compose">
                <form>
                    <input type="text" placeholder="Message...." required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-locaiton">Send Location</button>
            </div>
        </div>
    </div>
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message_name">{{username}}</span>
                <span class="message_meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
</body>
</html>
